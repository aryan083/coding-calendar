<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeChef Contest List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .contest-list {
        list-style-type: none;
        padding: 0;
      }
      .contest-item {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>CodeChef Contest List</h1>
    <ul id="contestList" class="contest-list"></ul>

    <script>
      // Function to fetch contests from RapidAPI for CodeChef
      async function fetchContests(retries = 3, delay = 1000) {
          try {
              const response = await fetch('https://competitive-programming-contests.p.rapidapi.com/codechef', {
                  method: 'GET',
                  headers: {
                      'x-rapidapi-host': 'competitive-programming-contests.p.rapidapi.com',
                      'x-rapidapi-key': 'cd365b72d3msh27ccd33e07f4123p12634fjsn1a069cf29974'
                  }
              });

              if (!response.ok) {
                  if (response.status === 403) {
                      console.error('Error 403: Forbidden. Please check your API key and permissions.');
                      alert('Access Forbidden: Please check your API key and ensure it has the correct permissions.');
                      return;
                  } else if (response.status === 429 && retries > 0) {
                      console.warn(Too many requests. Retrying in ${delay / 1000} seconds...);
                      await new Promise(resolve => setTimeout(resolve, delay));
                      return fetchContests(retries - 1, delay * 2);  // Exponential backoff
                  } else {
                      throw new Error(HTTP error! status: ${response.status});
                  }
              }

              const data = await response.json();

              // Log the response data for debugging purposes
              console.log(data);

              // Check if data is an array
              if (Array.isArray(data)) {
                  displayContests(data);
              } else {
                  console.error('Unexpected data format:', data);
              }
          } catch (error) {
              console.error('Error fetching data:', error);
          }
      }

      // Function to display contests on the webpage
      function displayContests(contests) {
          const contestList = document.getElementById('contestList');

          contests.forEach(contest => {
              const listItem = document.createElement('li');
              listItem.className = 'contest-item';
              listItem.innerHTML = <strong>${contest.name}</strong> - Start Time: ${contest.startTime} - End Time: ${contest.endTime};
              contestList.appendChild(listItem);
          });
      }

      // Fetch contests when the page loads
      window.onload = () => fetchContests();
    </script>
  </body>
</html>
